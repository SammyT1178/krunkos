<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrunkOS</title>
    <link rel="stylesheet" href="../css/krunk-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="loader">
        <div id='loader'>
          <div id='title' class='flex'>
            <p class='loading-text'>LOADING</p>
            <div class='therefore'>âˆ´</div>
            <p class="loading-number">%</p>
          </div>
          <div id='loading-bar-border'>
            <div class='loading-bar'>
            </div>
          </div>
          <div id='warning'>
            <p>
              <div class='exclamation'>!</div>
              &nbsp CAUTION, Do not turn off.
            </p>
          <div id='line-cascates'></div>
          </div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="stack" style="--stacks: 3;">
            <span style="--index: 0;">KrunkOS</span>
            <span style="--index: 1;">KrunkOS</span>
            <span style="--index: 2;">KrunkOS</span>
        </div>
        <form id="passwordForm">
            <input type="text" id="passwordInput" autocomplete="off" placeholder="Enter Password...">
        </form>
        <pre id="logContent"></pre>
    </div>
    <audio id="backgroundMusic" src="../misc/ambient.mp3" loop></audio>
    <script src="../js/script.js"></script>
</body>
</html>
